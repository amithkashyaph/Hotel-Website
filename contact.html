<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Hotel | SK | Contact</title>
    <meta name="description" content="Welcome to Savithri's kitchen" />
    <meta
      name="keywords"
      content="savithri kitchen, veg food, authentic south indian"
    />
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="container">
          <h1 class="logo"><a href="index.html">SK</a></h1>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a class="current" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>

      <section id="contact-form" class="py-3">
        <div class="container">
            <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
            <p>Please fill out the form below to contact us</p>
            <form action="#">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea type="textarea" id="message"></textarea>
                </div>
                <button class="btn" type="submit">Submit</button>
            </form>
            
                
            
        </div>
    </section>

    <section id="contact-info" class="bg-dark">
        <div class="container">
            <div class="box">
                <i class="fas fa-hotel fa-3x"></i>
                <h2>Location</h2>
                <p>
                  #204, Gubbalala Main road, Bengaluru - 560061
                </p>
              </div>
              <div class="box">
                <i class="fas fa-phone fa-3x"></i>
                <h2>Phone Number</h2>
                <p>
                  (+91)8147002246
                </p>
              </div>
              <div class="box">
                <i class="fas fa-envelope fa-3x"></i>
                <h2>Email Address</h2>
                <p>
                  skkitchen@gmail.com
                </p>
              </div>
        </div>
      </section>

      <div class="clr"></div>
     
    <footer id="main-footer" class="bg-dark">
      <p>Hotel SK &copy; 2019, All Rights Reserved.</p>
    </footer>

   
  </body>
</html>
